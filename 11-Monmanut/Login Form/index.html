<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive login form with slider images - Bedimcode</title>
  </head>
  <body>
    <div class="login container grid">
      <div class="login__container grid">
        <div class="login__swiper swiper">
          <div class="login__swiper-data">
            <p class="login__swiper-subtitle">Welcome Back</p>
            <h1 class="login__swiper-title">Hello Dev, <br> Sign In To Get Started</h1>
          </div>

          <div class="login__swiper-social">
            <p class="login__swiper-subtitle">Our Social Media</p>

            <div class="login__swiper-links">
              <a href="https://www.facebook.com/bedimcode" target="_blank" class="login__swiper-link">
                <i class="ri-facebook-box-fill"></i>
              </a>

              <a href="https://www.instagram.com/bedimcode/" target="_blank" class="login__swiper-link">
                <i class="ri-instagram-line"></i>
              </a>

              <a href="https://x.com/bedimcode" target="_blank" class="login__swiper-link">
                <i class="ri-twitter-x-fill"></i>
              </a>

              <a href="https://dribbble.com/" target="_blank" class="login__swiper-link">
                <i class="ri-dribbble-line"></i>
              </a>

              <a href="https://github.com/bedimcode" target="_blank" class="login__swiper-link">
                <i class="ri-github-line"></i>
              </a>
            </div>
          </div>
          
          <div class="swiper-wrapper">
            <img src="assets/img/10443-1.jpg" alt="image" class="login__swiper-img swiper-slide">

            <img src="assets/img/1425086674-Pillarsofc-o.jpg" alt="image" class="login__swiper-img swiper-slide">

            <img src="assets/img/purple-cosmic-background-planet-background_1908948.jpg!bw700" alt="image" class="login__swiper-img swiper-slide">
          </div>

          <div class="swiper-pagination"></div>
        </div>

          <div class="login__area grid">
          <div class="login__data">
            <h1 class="login__title">Welcome Back ðŸ‘‹</h1>

            <p class="login__description">Please enter you details.</p>

            <button class="login__button-border">
               <i class="ri-apple-fill"></i> Sign in with Apple
            </button>
          </div>

          <span class="login__line">or</span>
          <form action="" method="post" class="login__form">
                <div class="login__content grid">
                  <div class="login__box">
                      <input type="email" name="email" placeholder="Email" required class="login__input">
                      <i class="ri-mail-ai-line"></i>
                  </div>
                  <div class="login__box">
                      <input type="password" name="password" placeholder="Password" required class="login__input" id="loginPass">
                      <i class="ri-eye-line login__eye" id="loginEye"></i>
                  </div>
                </div>  
                <a href="#" class="login__forgot">Forgot Password?</a>

                <button type="submit" class="login__button">Log In</button>
          </form>

          <p class="login__switch">
            Don't have an account? <a href="#">Sign Up</a>
          </p>
        </div>
      </div>
    </div>

    <!--=============== SWIPER JS ===============-->
    <script src="assets/js/swiper-bundle.min.js"></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
